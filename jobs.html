<!DOCTYPE html>
<html>
<head>
<title>Jobs | JobFinder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="dashboard-bar">
  <h2>JobFinder</h2>
</header>

<section class="job-grid page-padding">

  <div class="job-card">
    <h3>Frontend Developer</h3>
    <p>Company: TechCorp</p>
    <div class="job-meta">
      <span>üìç Remote</span>
      <span>üí∞ ‚Çπ6 LPA</span>
    </div>
    <div class="job-tags">
      <span>React</span>
      <span>HTML</span>
      <span>CSS</span>
    </div>
    <button class="apply-btn">Apply Now</button>
  </div>

  <div class="job-card">
    <h3>Backend Intern</h3>
    <p>Company: CodeLabs</p>
    <div class="job-meta">
      <span>üìç Hyderabad</span>
      <span>üí∞ ‚Çπ4 LPA</span>
    </div>
    <div class="job-tags">
      <span>Node.js</span>
      <span>Express</span>
      <span>MongoDB</span>
    </div>
    <button class="apply-btn">Apply Now</button>
  </div>
  

</section>

<script>
// Wait until DOM is loaded
document.addEventListener("DOMContentLoaded", () => {
  const applyButtons = document.querySelectorAll(".apply-btn");

  applyButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      const jobTitle = btn.closest(".job-card").querySelector("h3").textContent;
      const company = btn.closest(".job-card").querySelector("p").textContent;

      // Show popup
      const applyConfirm = confirm(`Do you want to apply for "${jobTitle}" at ${company}?`);
      
      if(applyConfirm){
        alert(`Your application for "${jobTitle}" has been submitted successfully!`);
        // Optional: Redirect to a confirmation page
        // window.location.href = "application-success.html";
      }
    });
  });
});
</script>

</body>
</html>
